name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # استخدام جافا 17 المتوافق مع أندرويد 13
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      # تنظيف وترتيب الملفات (هذه الخطوة تحل مشكلة المجلدات وتضمن وجود www)
      - name: Organize Files
        run: |
          # حذف أي بقايا قديمة قد تسبب مشاكل
          rm -rf platforms plugins node_modules package-lock.json www
          
          # إنشاء مجلد www جديد
          mkdir www
          
          # نقل ملفات المشروع إلى داخله (إذا كانت موجودة في الخارج)
          [ -f index.html ] && mv index.html www/ || true
          [ -f style.css ] && mv style.css www/ || true
          [ -f script.js ] && mv script.js www/ || true
          [ -f manifest.json ] && mv manifest.json www/ || true
          [ -f sw.js ] && mv sw.js www/ || true
          [ -f adhan.mp3 ] && mv adhan.mp3 www/ || true
          
          # إنشاء مجلد الأيقونات لتجنب توقف البناء
          mkdir -p res/android/icon/
          touch res/android/icon/ldpi.png

      - name: Install Dependencies
        run: npm install

      # إضافة منصة أندرويد 13 (أحدث نسخة تحل مشكلة XmlParser)
      - name: Add Android Platform
        run: cordova platform add android@13.0.0 --force

      - name: Build APK
        run: cordova build android --debug --device

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-App
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
