name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      # هذه الخطوة ترتب الملفات التي رفعتها داخل مجلد www لأن Cordova يحتاج ذلك
      - name: Prepare Project Structure
        run: |
          mkdir www
          mv index.html style.css script.js manifest.json sw.js adhan.mp3 www/
          # إنشاء مجلدات الأيقونات فارغة لتجنب الأخطاء مؤقتاً
          mkdir -p res/android/icon/
          touch res/android/icon/ldpi.png 

      - name: Install Dependencies
        run: npm install

      - name: Add Android Platform
        run: cordova platform add android@12.0.0

      - name: Build APK (Debug)
        run: cordova build android --debug --device

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Moazen-App
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
