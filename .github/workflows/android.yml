name: Build Android APK (Magic Method)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Cordova
        run: npm install -g cordova

      # هذه هي الخطوة السحرية: إنشاء مشروع جديد تماماً ونقل ملفاتك إليه
      - name: Create Fresh Project & Inject Your Code
        run: |
          # 1. إنشاء مشروع كوردوفا جديد ونظيف في مجلد مؤقت
          echo "Creating a fresh App..."
          cordova create temp_app com.ehab.moazen "المؤذن"
          
          # 2. الدخول للمجلد الجديد
          cd temp_app
          
          # 3. إضافة منصة أندرويد (نسخة 11 المستقرة جداً والتي تقبل كل الإضافات)
          # نبتعد عن نسخة 13 المعقدة حالياً
          cordova platform add android@11.0.0
          
          # 4. تثبيت الإضافات يدوياً (واحدة تلو الأخرى) لضمان عدم وجود أخطاء
          echo "Installing Plugins..."
          cordova plugin add cordova-plugin-device
          cordova plugin add cordova-plugin-dialogs
          cordova plugin add cordova-plugin-geolocation
          cordova plugin add cordova-plugin-android-permissions
          # إضافة الإشعارات (نسخة تيم بروسل)
          cordova plugin add https://github.com/timbrussel/cordova-plugin-local-notifications.git
          
          # 5. المهمة الحاسمة: نسخ ملفاتك (HTML/CSS/JS/MP3) إلى المشروع الجديد
          # نقوم بحذف محتوى www الافتراضي للمشروع الجديد واستبداله بملفاتك
          rm -rf www/*
          
          # نعود للمجلد الرئيسي لنسخ ملفاتك
          cd ..
          
          # نتأكد من مكان ملفاتك (سواء كانت في www أو في الجذر) وننسخها
          if [ -d "www" ]; then
            cp -r www/* temp_app/www/
          else
            # في حال كانت ملفاتك مبعثرة في الخارج
            cp index.html temp_app/www/ 2>/dev/null || true
            cp style.css temp_app/www/ 2>/dev/null || true
            cp script.js temp_app/www/ 2>/dev/null || true
            cp adhan.mp3 temp_app/www/ 2>/dev/null || true
            cp sw.js temp_app/www/ 2>/dev/null || true
            cp manifest.json temp_app/www/ 2>/dev/null || true
          fi
          
          # 6. بناء التطبيق من داخل المجلد الجديد
          echo "Building APK..."
          cd temp_app
          cordova build android --debug --device

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-App
          # لاحظ المسار الجديد لأنه داخل temp_app
          path: temp_app/platforms/android/app/build/outputs/apk/debug/app-debug.apk


