name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Prepare Web Assets
        run: |
          mkdir www
          cp -r *.html *.css *.js *.json *.png *.mp3 www/ || true

      - name: Initialize Capacitor
        run: |
          npx cap add android
          npx cap sync

      # === (1) خطوة الأيقونات: استبدال الأيقونات الافتراضية بأيقونتك ===
      - name: Inject Custom Icons
        run: |
          # تحديد مسار الموارد في الأندرويد
          RES_DIR="android/app/src/main/res"
          
          # نسخ أيقونتك (icon512.png) واستبدال الأيقونة الافتراضية في كل الأحجام
          # نقوم بهذا التكرار لضمان ظهورها على كل أنواع الشاشات
          cp icon512.png $RES_DIR/mipmap-mdpi/ic_launcher.png
          cp icon512.png $RES_DIR/mipmap-hdpi/ic_launcher.png
          cp icon512.png $RES_DIR/mipmap-xhdpi/ic_launcher.png
          cp icon512.png $RES_DIR/mipmap-xxhdpi/ic_launcher.png
          cp icon512.png $RES_DIR/mipmap-xxxhdpi/ic_launcher.png
          
          # نسخ الأيقونة الدائرية أيضاً
          cp icon512.png $RES_DIR/mipmap-mdpi/ic_launcher_round.png
          cp icon512.png $RES_DIR/mipmap-hdpi/ic_launcher_round.png
          cp icon512.png $RES_DIR/mipmap-xhdpi/ic_launcher_round.png
          cp icon512.png $RES_DIR/mipmap-xxhdpi/ic_launcher_round.png
          cp icon512.png $RES_DIR/mipmap-xxxhdpi/ic_launcher_round.png
          
          echo "تم تغيير أيقونات التطبيق بنجاح"

      # === (2) خطوة الأذونات: حل مشكلة الموقع الجغرافي ===
      - name: Inject Permissions into Manifest
        run: |
          # حقن أذونات الموقع بالقوة
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-feature android:name="android.hardware.location.gps" />' android/app/src/main/AndroidManifest.xml
          
          # حقن أذونات التنبيه الدقيق (لحل تأخير الإشعارات)
          sed -i '/<application/i \    <uses-permission android:name="android.permission.SCHEDULE_EXACT_ALARM" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.USE_EXACT_ALARM" />' android/app/src/main/AndroidManifest.xml
          
          echo "تم حقن الأذونات في ملف Manifest"

      # === (3) خطوة الصوت: حل مشكلة صوت الأذان ===
      - name: Inject Sound File
        run: |
          mkdir -p android/app/src/main/res/raw
          cp adhan.mp3 android/app/src/main/res/raw/adhan.mp3
          echo "Sound file injected successfully"

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-Pro-App-V2
          path: android/app/build/outputs/apk/debug/app-debug.apk