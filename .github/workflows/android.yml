name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      # هذه الخطوة هي الحل الجذري: إعادة إنشاء package.json بنسخة سليمة تماماً
      # نتجاوز بذلك أي خطأ في الملف الأصلي أو مشاكل الفواصل
      - name: Force Clean package.json
        run: |
          # حذف الملفات القديمة
          rm -rf node_modules package-lock.json plugins platforms package.json
          
          # كتابة ملف package.json جديد ونظيف (بدون إضافة الإشعارات المعطوبة)
          cat <<EOF > package.json
          {
            "name": "com.ehab.moazen",
            "displayName": "المؤذن",
            "version": "1.0.0",
            "description": "Professional Azan App",
            "main": "index.js",
            "scripts": {
              "test": "echo \"Error: no test specified\" && exit 1"
            },
            "keywords": [
              "ecosystem:cordova"
            ],
            "author": "Ehab Mohamed",
            "license": "Apache-2.0",
            "dependencies": {
              "cordova-android": "^13.0.0",
              "cordova-plugin-android-permissions": "^1.1.5",
              "cordova-plugin-device": "^3.0.0",
              "cordova-plugin-dialogs": "^2.0.2",
              "cordova-plugin-geolocation": "^5.0.0"
            },
            "cordova": {
              "plugins": {
                "cordova-plugin-device": {},
                "cordova-plugin-dialogs": {},
                "cordova-plugin-geolocation": {},
                "cordova-plugin-android-permissions": {}
              },
              "platforms": [
                "android"
              ]
            }
          }
          EOF
          
          # التأكد من مجلد www
          if [ ! -d "www" ]; then
             mkdir www
             echo "<html><body>App</body></html>" > www/index.html
          fi
          
          # مجلد الأيقونات
          mkdir -p res/android/icon/
          touch res/android/icon/ldpi.png

      - name: Install Dependencies
        run: npm install

      # تثبيت إضافة الإشعارات من مصدر موثوق (Moodle Fork) يعمل مع أندرويد 13
      # استخدام git clone لتجنب أخطاء npm
      - name: Install Notification Plugin
        run: |
          git clone https://github.com/moodlemobile/cordova-plugin-local-notifications.git local-notifications-plugin
          cordova plugin add ./local-notifications-plugin --save

      - name: Add Android Platform
        run: cordova platform add android@13.0.0 --force

      # البناء مع إصلاحات التوافقية
      - name: Build APK
        run: |
          cordova build android --debug --device -- --gradleArg=-Pandroid.useAndroidX=true --gradleArg=-Pandroid.enableJetifier=true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-App
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk


