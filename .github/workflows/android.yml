name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Clean & Fix Dependencies
        run: |
          # 1. تنظيف عميق للمشروع
          rm -rf node_modules package-lock.json plugins platforms
          
          # 2. حذف سطر الإضافة القديمة تماماً من package.json لمنع أي خطأ في التحميل
          # هذا الأمر يحذف أي سطر يحتوي على اسم الإضافة
          sed -i '/cordova-plugin-local-notification/d' package.json
          
          # 3. التأكد من وجود مجلد www
          if [ ! -d "www" ]; then
             mkdir www
             # إنشاء ملف تجريبي إذا كان المجلد فارغاً لتجنب الخطأ
             echo "<html><body>App</body></html>" > www/index.html
          fi

          # 4. إنشاء مجلد الأيقونات
          mkdir -p res/android/icon/
          touch res/android/icon/ldpi.png

      - name: Install Base Dependencies
        run: npm install

      - name: Install Fixed Notification Plugin
        run: |
          # تثبيت النسخة السليمة يدوياً وبشكل نظيف
          cordova plugin add https://github.com/timbrussel/cordova-plugin-local-notifications.git --save

      - name: Add Android Platform
        run: cordova platform add android@13.0.0 --force

      - name: Build APK
        run: |
          # إضافة أعلام Gradle لحل مشاكل التوافق القديمة (AndroidX)
          cordova build android --debug --device -- --gradleArg=-Pandroid.useAndroidX=true --gradleArg=-Pandroid.enableJetifier=true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-App
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk


