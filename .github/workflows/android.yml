name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      # هذه هي الخطوة السحرية التي تحل المشكلة دون كسر ملف JSON
      - name: Fix package.json safely
        run: |
          # تنظيف الملفات القديمة
          rm -rf node_modules package-lock.json plugins platforms
          
          # استخدام Node.js لتعديل الملف بذكاء وحذف الإضافة المعطوبة دون ترك فواصل زائدة
          node -e "
            const fs = require('fs');
            try {
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              // حذف إضافة الإشعارات القديمة من dependencies
              if (pkg.dependencies) {
                delete pkg.dependencies['cordova-plugin-local-notification'];
              }
              // حذفها من إعدادات كوردوفا أيضاً لتجنب أي تعارض
              if (pkg.cordova && pkg.cordova.plugins) {
                delete pkg.cordova.plugins['cordova-plugin-local-notification'];
              }
              // حفظ الملف بتنسيق سليم تماماً
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
              console.log('Successfully cleaned package.json');
            } catch (e) {
              console.error('Error fixing package.json:', e);
              process.exit(1);
            }
          "
          
          # التأكد من وجود مجلد www
          if [ ! -d "www" ]; then
             mkdir www
          fi
          
          # إنشاء مجلد الأيقونات
          mkdir -p res/android/icon/
          touch res/android/icon/ldpi.png

      - name: Install Dependencies
        run: |
          # تثبيت المكتبات الأساسية (الآن الملف سليم ولن يحدث خطأ JSON)
          npm install
          
          # تثبيت نسخة الإشعارات السليمة (TimBrussel) المتوافقة مع أندرويد 13
          cordova plugin add https://github.com/timbrussel/cordova-plugin-local-notifications.git

      - name: Add Android Platform
        run: cordova platform add android@13.0.0 --force

      - name: Build APK
        run: |
          # استخدام أعلام Gradle لحل مشاكل AndroidX و Jetifier
          cordova build android --debug --device -- --gradleArg=-Pandroid.useAndroidX=true --gradleArg=-Pandroid.enableJetifier=true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-App
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk


