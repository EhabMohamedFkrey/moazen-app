name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. جلب الكود
      - name: Checkout Source
        uses: actions/checkout@v4

      # 2. إعداد جافا 17 (إجباري لأندرويد 13)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 4. تثبيت كوردوفا
      - name: Install Cordova
        run: npm install -g cordova

      # 5. الخطوة الحاسمة: تنظيف package.json من الإضافة الخاطئة
      # نستخدم سكربت Node.js لضمان عدم حدوث خطأ في الفواصل (JSON Error)
      - name: Sanitize package.json
        run: |
          node -e "
            const fs = require('fs');
            try {
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              
              // حذف الإضافة القديمة تماماً من القوائم
              if (pkg.dependencies) delete pkg.dependencies['cordova-plugin-local-notification'];
              if (pkg.cordova && pkg.cordova.plugins) delete pkg.cordova.plugins['cordova-plugin-local-notification'];
              
              // حفظ الملف نظيفاً
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
              console.log('Successfully removed broken plugin from package.json');
            } catch (e) {
              console.error(e);
              process.exit(1);
            }
          "

      # 6. تجهيز المجلدات (لحل مشكلة Source path does not exist)
      - name: Prepare Directories
        run: |
          # حذف أي مجلدات قديمة
          rm -rf node_modules package-lock.json plugins platforms
          
          # التأكد من وجود مجلد www
          if [ ! -d "www" ]; then
            mkdir www
            echo "<html><body>App</body></html>" > www/index.html
          fi
          
          # إنشاء مجلد الأيقونات
          mkdir -p res/android/icon/
          touch res/android/icon/ldpi.png

      # 7. تثبيت المكتبات (الآن سينجح لأننا حذفنا الرابط المعطوب)
      - name: Install Base Dependencies
        run: npm install

      # 8. تثبيت الإضافة السليمة يدوياً (لتجاوز مشاكل الشبكة)
      - name: Install Correct Plugin Manually
        run: |
          echo "Cloning fixed plugin..."
          git clone https://github.com/timbrussel/cordova-plugin-local-notifications.git fixed-plugin
          
          echo "Installing plugin from local folder..."
          cordova plugin add ./fixed-plugin --save

      # 9. إضافة منصة أندرويد
      - name: Add Android Platform
        run: cordova platform add android@13.0.0 --force

      # 10. بناء التطبيق (مع حل مشاكل AndroidX)
      - name: Build APK
        run: |
          cordova build android --debug --device -- --gradleArg=-Pandroid.useAndroidX=true --gradleArg=-Pandroid.enableJetifier=true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-App
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
