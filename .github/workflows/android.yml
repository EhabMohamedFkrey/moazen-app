name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # سنستخدم جافا 11 لأنها الأنسب والأكثر استقراراً مع كوردوفا 12
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Cordova
        run: npm install -g cordova

      # إعادة إنشاء ملف package.json لضمان نظافته (كما نجحنا في الخطوة السابقة)
      - name: Reset package.json
        run: |
          rm -rf node_modules package-lock.json plugins platforms package.json
          
          # نكتب ملف نظيف تماماً
          cat <<EOF > package.json
          {
            "name": "com.ehab.moazen",
            "displayName": "المؤذن",
            "version": "1.0.0",
            "description": "Professional Azan App",
            "main": "index.js",
            "scripts": {
              "test": "echo \"Error: no test specified\" && exit 1"
            },
            "keywords": [
              "ecosystem:cordova"
            ],
            "author": "Ehab Mohamed",
            "license": "Apache-2.0",
            "dependencies": {
              "cordova-android": "^12.0.0",
              "cordova-plugin-android-permissions": "^1.1.5",
              "cordova-plugin-device": "^2.1.0",
              "cordova-plugin-dialogs": "^2.0.2",
              "cordova-plugin-geolocation": "^4.1.0"
            },
            "cordova": {
              "plugins": {
                "cordova-plugin-device": {},
                "cordova-plugin-dialogs": {},
                "cordova-plugin-geolocation": {},
                "cordova-plugin-android-permissions": {}
              },
              "platforms": [
                "android"
              ]
            }
          }
          EOF
          
          # التأكد من مجلد www
          if [ ! -d "www" ]; then
             mkdir www
             echo "<html><body>App</body></html>" > www/index.html
          fi
          
          mkdir -p res/android/icon/
          touch res/android/icon/ldpi.png

      - name: Install Dependencies
        run: npm install

      # تثبيت نسخة (timbrussel) من الإشعارات لأنها الأفضل توافقاً مع كوردوفا 12
      - name: Install Notification Plugin
        run: |
          git clone https://github.com/timbrussel/cordova-plugin-local-notifications.git local-plugin
          cordova plugin add ./local-plugin --save

      # التغيير الجذري: استخدام أندرويد 12 بدلاً من 13 لتفادي أخطاء Gradle الصارمة
      - name: Add Android Platform
        run: cordova platform add android@12.0.0 --force

      # البناء (لاحظ أننا لا نحتاج لأعلام AndroidX المعقدة هنا)
      - name: Build APK
        run: cordova build android --debug --device

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-App
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
