name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # استخدام جافا 17 المتوافق مع أندرويد 13 وكوردوفا 13
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      # تم تعديل هذه الخطوة: حذفنا الأمر الذي يمسح مجلد www وأوامر النقل لأن الملفات مكانها صحيح
      - name: Prepare Environment
        run: |
          # حذف أي ملفات بناء سابقة أو مكاتب قد تسبب تعارض (بدون حذف www)
          rm -rf platforms plugins node_modules package-lock.json
          
          # التأكد من وجود مجلد www (للاطمئنان فقط)
          if [ ! -d "www" ]; then
            echo "Error: www directory not found in the repository!"
            exit 1
          fi
          
          # إنشاء مجلد الأيقونات لتجنب توقف البناء في حالة عدم وجوده
          mkdir -p res/android/icon/
          touch res/android/icon/ldpi.png

      - name: Install Dependencies
        run: npm install

      # إضافة منصة أندرويد
      - name: Add Android Platform
        run: cordova platform add android@13.0.0 --force

      - name: Build APK
        run: cordova build android --debug --device

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-App
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

