name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. جلب الكود المصدري
      - name: Checkout Source
        uses: actions/checkout@v4

      # 2. إعداد جافا 17 (مطلوب لأندرويد 13)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 4. تثبيت كوردوفا
      - name: Install Cordova
        run: npm install -g cordova

      # 5. خطوة الإصلاح الذكي (Smart Fix) - الأهم
      # نستخدم سكربت Node.js لتنظيف ملف package.json برمجياً
      # هذا يضمن 100% عدم فساد الملف (JSON Error)
      - name: Clean package.json safely
        run: |
          # حذف الملفات المؤقتة القديمة
          rm -rf node_modules package-lock.json plugins platforms
          
          # سكربت جافاسكريبت صغير لتعديل ملف الباكيج بأمان تام
          node -e "
            const fs = require('fs');
            try {
              // قراءة الملف
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              
              // حذف الإضافة القديمة من القائمة تماماً
              if (pkg.dependencies) {
                delete pkg.dependencies['cordova-plugin-local-notification'];
              }
              if (pkg.cordova && pkg.cordova.plugins) {
                delete pkg.cordova.plugins['cordova-plugin-local-notification'];
              }
              
              // حفظ الملف نظيفاً وسليماً
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
              console.log('Successfully cleaned package.json');
            } catch (e) {
              console.error('Error cleaning package.json:', e);
              process.exit(1);
            }
          "

      # 6. التأكد من المجلدات
      - name: Prepare Directories
        run: |
          # التأكد من وجود مجلد www
          if [ ! -d "www" ]; then
            mkdir www
            echo "Created missing www directory"
          fi
          
          # إنشاء مجلد الأيقونات لتجنب توقف البناء
          mkdir -p res/android/icon/
          touch res/android/icon/ldpi.png

      # 7. تثبيت المكتبات الأساسية (الآن الملف نظيف ولن يحدث خطأ)
      - name: Install Base Dependencies
        run: npm install

      # 8. تثبيت إضافة الإشعارات الصحيحة يدوياً
      # استخدام https مباشرة يمنع مشاكل SSH
      - name: Install Fixed Notification Plugin
        run: cordova plugin add https://github.com/timbrussel/cordova-plugin-local-notifications.git --save

      # 9. إضافة منصة أندرويد
      - name: Add Android Platform
        run: cordova platform add android@13.0.0 --force

      # 10. بناء التطبيق مع تفعيل التوافقية (AndroidX)
      - name: Build APK
        run: |
          cordova build android --debug --device -- --gradleArg=-Pandroid.useAndroidX=true --gradleArg=-Pandroid.enableJetifier=true

      # 11. رفع الملف النهائي
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-App
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk


