name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      # تنظيف البيئة
      - name: Prepare Environment
        run: |
          rm -rf platforms plugins node_modules package-lock.json
          
          if [ ! -d "www" ]; then
            echo "Error: www directory not found!"
            exit 1
          fi
          
          mkdir -p res/android/icon/
          touch res/android/icon/ldpi.png

      # الإصلاح الجديد: إجبار النظام على استخدام HTTPS وتصحيح الرابط
      - name: Fix Plugins & Git Protocol
        run: |
          # هذا الأمر يمنع خطأ SSH Permission Denied
          git config --global url."https://github.com/".insteadOf git@github.com:
          git config --global url."https://github.com/".insteadOf ssh://git@github.com/

          # استبدال الإضافة برابط git+https الصحيح تماماً
          sed -i 's|git+https://github.com/katzer/cordova-plugin-local-notifications.git|git+https://github.com/timbrussel/cordova-plugin-local-notifications.git|g' package.json
          
          echo "تم تحديث إعدادات Git ورابط الإضافة بنجاح"

      - name: Install Dependencies
        run: npm install

      - name: Add Android Platform
        run: cordova platform add android@13.0.0 --force

      - name: Build APK
        run: |
          cordova build android --debug --device -- --gradleArg=-Pandroid.useAndroidX=true --gradleArg=-Pandroid.enableJetifier=true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-App
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk


