name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # استخدام جافا 17 (ضروري لأندرويد 13 وكوردوفا 13)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      # تنظيف وترتيب الملفات
      - name: Prepare Environment
        run: |
          rm -rf platforms plugins node_modules package-lock.json
          
          # التأكد من وجود مجلد www
          if [ ! -d "www" ]; then
            echo "Error: www directory not found in the repository!"
            exit 1
          fi
          
          # إنشاء مجلد الأيقونات
          mkdir -p res/android/icon/
          touch res/android/icon/ldpi.png

      # خطوة إضافية هامة: إصلاح ملف package.json لاستبدال الإضافة المعطوبة
      - name: Fix Broken Plugins
        run: |
          # استبدال إضافة الإشعارات القديمة (katzer) بنسخة (timbrussel) المتوافقة مع أندرويد 13
          sed -i 's|git+https://github.com/katzer/cordova-plugin-local-notifications.git|https://github.com/timbrussel/cordova-plugin-local-notifications|g' package.json
          
          echo "تم تحديث package.json لاستخدام نسخة متوافقة من الإشعارات"

      - name: Install Dependencies
        run: npm install

      - name: Add Android Platform
        run: cordova platform add android@13.0.0 --force

      # إضافة إعدادات Gradle لحل مشاكل AndroidX بشكل نهائي
      - name: Build APK
        run: |
          cordova build android --debug --device -- --gradleArg=-Pandroid.useAndroidX=true --gradleArg=-Pandroid.enableJetifier=true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-App
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk


