name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      # هذه الخطوة المجمعة ستحل المشكلة بطريقة يدوية مضمونة
      - name: Fix Dependencies & Build
        run: |
          # 1. تنظيف البيئة تماماً
          rm -rf node_modules package-lock.json plugins platforms
          
          # 2. إصلاح package.json (حذف الإضافة المعطوبة برمجياً لمنع أخطاء JSON)
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            if (pkg.dependencies) delete pkg.dependencies['cordova-plugin-local-notification'];
            if (pkg.cordova && pkg.cordova.plugins) delete pkg.cordova.plugins['cordova-plugin-local-notification'];
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          
          # 3. التأكد من وجود مجلد www
          mkdir -p www
          mkdir -p res/android/icon/
          touch res/android/icon/ldpi.png

          # 4. تثبيت المكتبات الأساسية (الآن سينجح لأننا حذفنا الإضافة السيئة)
          npm install

          # 5. الحل السحري: تحميل الإضافة يدوياً باستخدام git clone
          # هذا يتجاوز مشاكل كوردوفا في التحميل
          echo "Cloning plugin manually..."
          git clone https://github.com/timbrussel/cordova-plugin-local-notifications.git local-plugin-fix

          # 6. تثبيت الإضافة من المجلد المحلي الذي حملناه
          echo "Installing plugin from local folder..."
          cordova plugin add ./local-plugin-fix --save

          # 7. إضافة منصة أندرويد
          cordova platform add android@13.0.0 --force

          # 8. بناء التطبيق
          cordova build android --debug --device -- --gradleArg=-Pandroid.useAndroidX=true --gradleArg=-Pandroid.enableJetifier=true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-App
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk


