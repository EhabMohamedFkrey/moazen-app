name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Prepare Web Assets
        run: |
          mkdir www
          cp -r *.html *.css *.js *.json *.png *.mp3 www/ || true

      - name: Initialize Capacitor
        run: |
          npx cap add android
          npx cap sync

      # === (1) خطوة الأيقونات الشاملة (الحل الجذري) ===
      - name: Brute Force Icons & Splash
        run: |
          # تحديد مسار الموارد
          RES="android/app/src/main/res"
          
          # الدوران على جميع مجلدات الأحجام المختلفة
          for folder in mipmap-mdpi mipmap-hdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
            # 1. استبدال الأيقونة القديمة
            cp icon512.png $RES/$folder/ic_launcher.png
            # 2. استبدال الأيقونة الدائرية
            cp icon512.png $RES/$folder/ic_launcher_round.png
            # 3. (الأهم) استبدال واجهة الأيقونة الحديثة
            cp icon512.png $RES/$folder/ic_launcher_foreground.png
          done
          
          echo "تم استبدال جميع طبقات الأيقونات بنجاح"

      # === (2) خطوة الأذونات (كما هي) ===
      - name: Inject Permissions into Manifest
        run: |
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-feature android:name="android.hardware.location.gps" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.SCHEDULE_EXACT_ALARM" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.USE_EXACT_ALARM" />' android/app/src/main/AndroidManifest.xml
          echo "تم حقن الأذونات"

      # === (3) خطوة الصوت (كما هي) ===
      - name: Inject Sound File
        run: |
          mkdir -p android/app/src/main/res/raw
          cp adhan.mp3 android/app/src/main/res/raw/adhan.mp3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-Final-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
