name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Prepare Project Structure
        run: |
          # إنشاء المجلد فقط إذا لم يكن موجوداً
          mkdir -p www
          
          # نقل الملفات واحداً تلو الآخر مع تجاهل الأخطاء إذا كان الملف منقولاً بالفعل
          # هذا يمنع توقف البناء إذا قمت بترتيب الملفات بنفسك
          [ -f index.html ] && mv index.html www/ || true
          [ -f style.css ] && mv style.css www/ || true
          [ -f script.js ] && mv script.js www/ || true
          [ -f manifest.json ] && mv manifest.json www/ || true
          [ -f sw.js ] && mv sw.js www/ || true
          [ -f adhan.mp3 ] && mv adhan.mp3 www/ || true
          
          # إنشاء مجلد الأيقونات
          mkdir -p res/android/icon/
          touch res/android/icon/ldpi.png 

      - name: Install Dependencies
        run: npm install

      - name: Add Android Platform
        run: cordova platform add android@12.0.0

      - name: Build APK (Debug)
        run: cordova build android --debug --device

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moazen-App
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
