name: Build TWA APK

on:
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3) Setup Java
      - name: Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # 4) Install bubblewrap
      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      # 5) Init project (ignores errors if already exists)
      - name: Init Bubblewrap
        run: bubblewrap init --manifest=https://moazen-app.netlify.app/manifest.json || true

      # 6) Update
      - name: Update Bubblewrap Project
        run: bubblewrap update --manifest=twa-manifest.json

      # 7) Build
      - name: Build APK
        run: bubblewrap build --skipSigning

      # 8) Upload APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: TWA-APK
          path: build/app-release-signed.apk
