name: Build TWA APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    # 1) Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2) Setup Node.js (bubblewrap يحتاج Node)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3) Setup Java (الـ Android SDK يحتاج JDK 17)
    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4) Install Bubblewrap CLI
    - name: Install Bubblewrap
      run: |
        npm install -g @bubblewrap/cli

    # 5) Create Bubblewrap project (لو موجود لن  يعيد كتابته)
    - name: Init Bubblewrap Project
      run: |
        bubblewrap init --manifest=https://moazen-app.netlify.app/manifest.json || true

    # 6) Update project using twa-manifest.json
    - name: Update Bubblewrap Project
      run: |
        bubblewrap update --manifest=twa-manifest.json

    # 7) Build APK
    - name: Build APK
      run: |
        bubblewrap build --skipSigning

    # 8) Upload generated APK
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: build/app-release-signed.apk

