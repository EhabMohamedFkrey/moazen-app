name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # نحتاج الجافا هنا فقط من أجل أوامر keytool و jarsigner في الأسفل
    - name: Setup Java for Signing
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Bubblewrap CLI
      run: npm install -g @bubblewrap/cli

    - name: Build APK
      run: |
        # حذف أي إعدادات سابقة قد تكون فاسدة
        rm -rf $HOME/.bubblewrap

        # إنشاء مفاتيح التوقيع
        keytool -genkeypair -v -keystore android.keystore -keyalg RSA -keysize 2048 -validity 10000 -alias android -dname "CN=Moazen, OU=IT, O=MoazenApp, L=Cairo, S=Cairo, C=EG" -storepass password -keypass password
        
        # الأمر السحري: نستخدم "yes" للموافقة على تحميل JDK و Android SDK تلقائياً
        # سيقوم بتحميل أدواته الخاصة وسيعمل بنجاح بإذن الله
        yes | bubblewrap build --manifest=twa-manifest.json --skipPwaValidation

    - name: Sign APK
      run: |
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore android.keystore -storepass password -keypass password app-release-signed.apk android

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: moazen-app-apk
        path: app-release-signed.apk
