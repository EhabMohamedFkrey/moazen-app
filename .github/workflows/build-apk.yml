name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # تحسين: تفعيل الكاش لملفات Gradle لتسريع بناء الأندرويد
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle' # هذا السطر سيوفر وقت تحميل مكتبات أندرويد

    # تحسين: كاش لمجلد Bubblewrap لتجنب تحميل الأدوات الخاصة به كل مرة
    - name: Cache Bubblewrap
      uses: actions/cache@v3
      with:
        path: |
          ~/.bubblewrap
          ~/.android/build-cache
        key: ${{ runner.os }}-bubblewrap-${{ hashFiles('twa-manifest.json') }}
        restore-keys: |
          ${{ runner.os }}-bubblewrap-

    - name: Install Bubblewrap
      run: sudo npm install -g @bubblewrap/cli

    - name: Initialize & Build APK
      run: |
        # ربط Bubblewrap بـ Android SDK الموجود في السيرفر لتوفير الوقت
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        
        # إنشاء ملف المفاتيح (Keystore)
        # ملاحظة: للأمان مستقبلاً يفضل استخدام GitHub Secrets
        keytool -genkeypair -v -keystore android.keystore -keyalg RSA -keysize 2048 -validity 10000 -alias android -dname "CN=Moazen, OU=IT, O=MoazenApp, L=Cairo, S=Cairo, C=EG" -storepass password -keypass password
        
        # تهيئة Bubblewrap في حالة لم يكن مهيأ (باستخدام yes للموافقة التلقائية)
        # تم إزالة أمر المسح rm -rf للاستفادة من الكاش
        yes | bubblewrap build --manifest=twa-manifest.json --skipPwaValidation

    - name: Sign APK
      continue-on-error: true
      run: |
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore android.keystore -storepass password -keypass password app-release-signed.apk android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app-release-signed.apk
