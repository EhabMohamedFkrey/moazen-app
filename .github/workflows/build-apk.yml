name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Bubblewrap
      run: npm install -g @bubblewrap/cli

    - name: Prepare Files
      run: |
        # التأكد من وجود الأيقونة
        if [ -f "icon512.png" ]; then
          echo "Icon found!"
        else
          echo "Error: icon512.png not found!"
          exit 1
        fi

    - name: Build APK
      run: |
        rm -rf $HOME/.bubblewrap
        
        # إنشاء المفاتيح
        keytool -genkeypair -v -keystore android.keystore -keyalg RSA -keysize 2048 -validity 10000 -alias android -dname "CN=Moazen, OU=IT, O=MoazenApp, L=Cairo, S=Cairo, C=EG" -storepass password -keypass password
        
        # أمر البناء مع الموافقة التلقائية
        yes | bubblewrap build --manifest=twa-manifest.json --skipPwaValidation

    - name: Sign APK
      run: |
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore android.keystore -storepass password -keypass password app-release-signed.apk android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: moazen-app-apk
        path: app-release-signed.apk