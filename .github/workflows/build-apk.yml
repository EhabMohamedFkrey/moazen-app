name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Bubblewrap
      run: npm install -g @bubblewrap/cli

    - name: Initialize Bubblewrap
      run: |
        rm -rf $HOME/.bubblewrap
        # إنشاء المفاتيح
        keytool -genkeypair -v \
          -keystore android.keystore \
          -keyalg RSA -keysize 2048 \
          -validity 10000 \
          -alias android \
          -dname "CN=Moazen, OU=IT, O=MoazenApp, L=Cairo, S=Cairo, C=EG" \
          -storepass password \
          -keypass password

    - name: Build APK
      run: |
        # بناء التطبيق مع التوقيع
        bubblewrap build \
          --manifest=twa-manifest.json \
          --skipPwaValidation \
          --key=android.keystore \
          --alias=android \
          --key-pass=pass:password \
          --store-pass=pass:password

    - name: Find and Upload APK
      run: |
        # البحث عن الملف الناتج
        APK_FILE=$(find . -name "*.apk" -type f | head -1)
        echo "APK file found: $APK_FILE"
        
        # نسخ الملف إلى اسم ثابت
        cp "$APK_FILE" app-release-signed.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: moazen-app-apk
        path: app-release-signed.apk